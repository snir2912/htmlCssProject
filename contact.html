    <div class="fromDiv container m-2">
        <form action="https://formsubmit.co/snir2912@gmail.com" method="POST">
            <img src="/pics/logomardicontact.png" alt="logo">
            <h2>Thank your for visit us!</h2>
            <div class="form-group">
                <label for="contact-Fname">First Name:</label>
                <input type="text" class="form-control" id="contact-Fname" name="Fname" placeholder="Enter your First name.." onkeyup='validateFName()'>
                <span class='error-message' id='name-error'></span>
            </div>

            <div class="form-group">
                <label for="contact-Lname">Last Name:</label>
                <input type="text" class="form-control" id="contact-Lname" name="Lname" placeholder="Enter your Last name.." onkeyup='validateLName()'>
                <span class='error-message' id='Lname-error'></span>
            </div>

            <div class="form-group">
                <label for="contact-email">Email address</label>
                <input type="email" class="form-control" id="contact-email" name="email" placeholder="Enter Email" onkeyup='validateEmail()'>
                <span class='error-message' id='email-error'></span>
            </div>

            <div class="form-group">
                <label for='contactMessage'>Your Message</label>
                <textarea class="form-control" rows="5" id='contact-message' name='message' placeholder="Enter a brief message" onkeyup='validateMessage()'></textarea>
                <span class='error-message' id='message-error'></span>
            </div>

            <div class="form-group ">
                <button onclick='return validateForm()' class=" btn btn-warning contactBtn shadow-none">Submit</button>
                <span class='error-message' id='submit-error'></span>
            </div>
        </form>
